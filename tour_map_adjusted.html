                var html_a29fe77338ea20ec529d94dc49ff2566 = $(`<div id="html_a29fe77338ea20ec529d94dc49ff2566" style="width: 100.0%; height: 100.0%;"><b>가정역(섬진강출렁다리)</b><br>가정역은 기차마을을 떠나 13km를 달려온 증기기관차와 침곡 약을 출발하여 5.2km를 굴러온 레일바이크의 종착역이다.원래 전라선 철로에는 없었던 역인데 증기기관차 운행과 함께 순수한 관광 목적으로 지어졌다. 통나무집을 연상케 하는 가정역의 외관은 마치 알프스 산악 기차역 같은 모습을 하고 있어 관광객들의 눈길을 끈다.섬진강 출렁다리는 국내 보도 현수교 중 가장 긴, 길이 200m, 폭 3m의 규모라 한다. 주 케이블에 보조 케이블을 매달아 보도 강판을 지탱하는 보강 거더(girder)에 연결했다. 따라서 바람에 흔들리거나 많은 사람들이 건너게 되면 출렁거리도록 제작되었다.증기기관차로 가정역에 도착하면 출발시간까지 30 남짓 여유시간이 주어진다. 이곳에 머무는 이들을 ’추억과 향수’에 젖어들게 하기엔 충분한 시간이다.가정역이 ’아름다운 역’으로 기억될 수 있는 것은 지척에 우리나라 사람들에게 고향의 강으로 여겨지는 섬진강이 흐르고 있어서다. 가정역에 내린 승객들은 강을 가로지르는 출렁다리를 건너가서 자연스럽게 섬진강을 만난다.그리고 강변을 산책하면서 더 가까이서 섬진강 풍경을 감상하게 된다. 따라서 이곳을 처음 찾는 이들에게 가정역은 섬진강과 동의어로 여겨진다. 강을 건너올 때는 사람만 다닐 수 있는 출렁다리를 이용하지만, 다시 가정역으로 건너갈 때는 대개, 아래쪽에 설치된, 사람과 차량이 함께 통행할 수 있는 두계 세월교를 이용한다. 이 다리는 강물이 불으면 물속에 잠기게 되는 잠수교다. 가정역에서 기다리고 있는 증기기관차가 긴 기적소리를 울리면 출발시간이 임박했음을 알리는 신호다.</div>`)[0];

                var html_b047ec5bffca705c910e04f6e4371714 = $(`<div id="html_b047ec5bffca705c910e04f6e4371714" style="width: 100.0%; height: 100.0%;"><b>농월정</b><br>안의 삼동 중에서 화려한 자연의 미를 간직한 곳이 화림동이다. 화림동은 안의에서 전북 장수군으로 통하는 국도 26호선을 따라 약 4km를 가면 굽이치는 물가에 아담한 마을하나를 발견할 수 있는데, 이 곳이 화림동의 정수 농월정이 있는 곳이다. 화림동은 남덕유산에서 발원하는 금천이 굽이치며 흘러 팔담팔정을 이루었다. 그래서, 옛부터 화림동을 정자문화의 보고라 한다. 지금도 농월정을 비롯한 4개의 고풍스런 정자가 남아 있다. 특히 농월정은 달을 희롱하며 논다는 옛날 우리 선조들의 풍류사상이 깃든 곳, 함양을 찾은 많은 시인과 묵객들이 필히 거쳐간 곳이다. 이 곳 녹수를 사이에 둔 양쪽 산기슭의 송림은 거문고 현을 퉁기는 듯하며, 길게 늘어선 수양버들은 천줄기의 실로 낚시질을 하는 듯 보인다. 맑은 물이 급한 굴곡을 이루는 곳에 커다란 반석이 펼쳐져 있다. 반석위를 흐르는 물이 달빛을 받아 금물결을 이루는 이 곳에 세워진 고색창연한 농월정은 이름 그대로 달을 희롱하고 있는 듯하다. 크기를 짐작할 수 없을 정도로 거대한 월연암이라 이름 붙은 너럭바위 위로 미끄럼타듯 물살이 세차게 흐르고, 물길따라 골이 깊게 패였다. 월연의 맑은 물에서 물장구치며 노는 개구쟁이들의 모습과 아름다운 풍경은 한 폭의 동양화가 되어 지나는 행인의 발걸음을 멈추게 한다.</div>`)[0];

                var html_af1e665c350e41268c556fe16f8d0380 = $(`<div id="html_af1e665c350e41268c556fe16f8d0380" style="width: 100.0%; height: 100.0%;"><b>곡성 섬진강 기차마을</b><br>증기소리가 둔탁하지만 촌스럽지 않고, 많은 사람들의 관심을 받지만 혼자만의 공간이 있는곳.증기기관차와 레일바이크체험, 음악분수, 엔터테인먼트 놀이공간까지 옛 추억과 테마가 있는 새로움과 익숙함이 공존하는 새로운 개념의 테마파크이다.인기 관광지로 각광을 받고 있는 기차마을의 첫 관문은 옛 곡성역 건물을 그대로 기차마을 정문으로 사용하고 있다. 그래서 그곳을 통과하면 아련한 추억이 기다리고 있을 것 같다.1960년대를 고스란히 옮겨 놓은 것 같은 플랫폼으로 기차가 들어오자 내리는 승객들과 그것을 배경으로 사진을 찍어 추억을 남기고 , 플랫폼에는 수형이 아름다운 두 그루의 소나무가 있는데 소나무를 배경으로 나란히 서서 단체사진을 찍어도 멋지다.관람은 반 시계 방향으로 돌면서 관람시설과 놀이시설을 하나씩 섭렵해가는 것이 가장 효과적인데 기차 체험 공간 치치뿌뿌 놀이터, 오감으로 느끼는 4D 영상관, 커다란 도깨비가 방망이를 치켜들고 서 있는 재미있는 요술 랜드를 차례로 돌아보는 동안 우리는 어느덧 동심의 세계에 흠뻑 빠져들수 있다. 전통체험관에서 칼에 글귀를 새기는 무형문화재 낙죽장도 전시관도 볼 수 있다.기차마을 최고의 포토존으로 알려진 장미공원은 기차마을 안에 있으면서도 별도의 공원이나 다름없는 매우 특별한 공간이다. 장미공원은 무려 3만 7천여주, 1004종의 장미와 세계 몇 안 되는 희귀종도 수십종을 보유중이다.그리고 그 명성을 유지하기 위해 숙련된 원예 전문가들이 일년 내내 정성을 다하여 관리하고 있는데 5월 장미 축제때는 이곳의 장미들이 일제히 개화를 하면서 대단한 장관이 펼쳐진다.이때 우리나라 최고로 꼽히는 장미의 향연을 즐기기 위해서 전국에서엄청난 관광객들이 몰려드는데 곡성 장미공원의 5월 장미는 꼭 봐야할 명소이다.</div>`)[0];

                var html_a18f7ca9d9c389edbef27d3fd4a6e84e = $(`<div id="html_a18f7ca9d9c389edbef27d3fd4a6e84e" style="width: 100.0%; height: 100.0%;"><b>성륜사</b><br>곡성군 옥과면 옥과리에 위치한 대한불교조계종 성륜사(聖輪寺)는 옥과의 진산인 설산(雪山)의 남쪽 설령골에 위치하였으며, 1988년 6월4일부터 중창불사 하여 현재에 이르렀다. 주변으로 괘일산과 갈산 등이 자리를 잡고, 설산에서 발원한 작은 계곡들이 흘러 안으로 굽은 산세가 성륜사를 외호(外護)하고 있다. 성륜사는 고려시대 사찰이었던‘나암사(羅巖寺)’의 맥을 잇는 터에 자리를 잡았다. 나암사는『신증동국여지승람(新增東國輿地勝覽)』,『동국여지지(東國輿地誌)』에 기록되어 있으며,『동여비고(東輿備考)』옥과현 지도에 나타난 나암사의 위치를 보면 지리적으로 현재 성륜사가 위치한 자리였음을 알 수 있다. 조선 중기 편찬된 『여지도서(輿地圖書)』부터는 사찰이 폐했다는 기록이 전해지나, 마을 주민들의 증언으로 현재 성륜사의 자리가 ‘절골’로 불렸다는 점, 성륜사에서 고려시대 기와와 조선시대 기와가 수집되었다는 점에서 현 성륜사 터에서 법등이 계속 이어져 왔음을 알 수 있다. 성륜사는 1986년 청화 대종사(淸華 大宗師)와 아산 조방원(雅山 趙邦元) 거사와의 인연으로, 10만평의 땅을 시주 받으면서 중창불사가 시작되었다. 현재 전해지고 있는 당우로 대웅전, 지장전, 조선당, 육화당, 안심당, 법성당, 설령각, 정운당, 범종각, 적멸보궁 등이 있다. 중창불사 당시 구례군에서 이축했던‘안심당’과 ‘육화당’은 1920년대 전라남도 건축 양식을 잘 유지하고 있으며 난간의 장식, 다락 구조 등의 건축학적 특징으로 현재 근대문화재로 평가받고 있다. 또한‘조선당’은 청화 대종사가 주석하시던 곳으로, 열반하신 후에는 스님을 기리는 공간으로 남아있다. 조선당 옆으로 청화 대종사의 부도와 비석, 청화 대종사의 은사 스님인‘금타 대화상’의 부도가 자리 잡고 있다. 그 밑으로는 부처님의 진신사리를 모신 ‘적멸보궁’이 자리 잡고 있다. 곡성 성륜사는 나암사의 전통과 청화 대종사가 중창불사한 실상염불선 수행의 맥을 있는 전통사찰이다.</div>`)[0];
                popup_dc49b3281442107400533c4a2e069177.setContent(html_a18f7ca9d9c389edbef27d3fd4a6e84e);

                var html_c70451849de66493d1d2ee32eb70e6d7 = $(`<div id="html_c70451849de66493d1d2ee32eb70e6d7" style="width: 100.0%; height: 100.0%;"><b>관음사</b><br>전라남도 성덕산에 있는 관음사는 백제 분서왕 3년(300) 성덕보살이 세운 절이다. 절 이름은 성덕보살이 낙안포에서 금동관세음보살상을 모셔와 절을 짓고 이름을 ‘관음사’라 부른데서 비롯되었다고 한다.고려 공민왕 23년(1374) 5번째로 넓혀 지었고, 조선시대에는 임진왜란으로 피해를 입어 선조 37년(1604) 5년 동안 모든 건물을 복원하였다.근세에 와서는 1912년 영담화상이 전가람을 고쳐 세웠으나 한국전쟁으로 모두 불타버렸다. 이 때 국보로 지정되어 있던 원통전과 금동관음보살이 소실되었다.지금 있는 건물들은 최근에 새로 지은 것들로 금랑각을 지나면 가운데에 법당인 원통전이 있고 그 왼편과 오른편에 벽안당과 요사채 등이 있다.</div>`)[0];

                var html_41e67deaf6f24b70766b853a57407b48 = $(`<div id="html_41e67deaf6f24b70766b853a57407b48" style="width: 100.0%; height: 100.0%;"><b>천태암</b><br>천태암은 곡성군 목사동면에 있는 아미산 정상 부근에 자리 잡고 있는 사찰로, 대한불교조계종 제19교구 화엄사의 말사이다. 천태암은 665년 혜암율사가 창건하여 주석하였던 고찰로서 고려 명종 25년(1195)에 보조국사 지눌 스님이 자연석굴에 16나한을 모시고 법당과 요사를 중창하여 후학들을 제접하였다고 한다. 국사는 이곳 산세가 중국의 불교성지인 아미산과 닮았다하여 아미산 천태암이라 이름하고 산신각 위 벼랑에 형성된 대에 앉아 선정을 닦았으니 이곳을 보조국사 좌선대라 전해진다.하루는 좌선대에서 나무새를 만들어 날려 보내니 조계산에 날아 앉는지라 지금의 송광사로 자리를 옮기고 직접 다리를 만들어 천태암과 송광사를 오고 갔다고 한다. 다리의 이름은 ‘토성칠교’로 오늘날에도 ‘토성칠교를 건너면 무병장수하고 극락왕생 한다’는 이야기가 전해지고 있다. 동사열전에 따르면 석곡 출신 용운처익 스님이 경신년(1806)과 신유년(1861)간에 곡성 천태암을 중수했다는 기록이 있고, 또한 근대에 동명선지 스님이 쓴 천태암중수화문에도 천태암 중수에 인연을 지을 것을 권하고 있어 천태암은 면면히 그 위상을 유지하고 있었음을 알 수 있다. 천태암은 정유년(1957) 화재 때 전각 일부가 피해를 입었음에도 불구하고 그 명맥을 이어오던 중 호연스님의 원력과 신도님들의 불심과 사회 각계 뜻 있는 분들의 동참으로 갑신년(2004)에 다시 중창되었으며, 경자년(2020)에 전통사찰 제 97호로 지정받았다.</div>`)[0];

                var html_1884f4e218c2efbfa3283d8709881c57 = $(`<div id="html_1884f4e218c2efbfa3283d8709881c57" style="width: 100.0%; height: 100.0%;"><b>섬진강 침실습지</b><br>제22호 국가기정습지로서 천혜의 자연환경이 잘 보전되어 있다. 수달, 흰꼬리수리, 삵 등 멸종위기 동물의 서식지이다. 이른 아침 물안개와 일출, 그리고 일몰풍경 등 시시각각 변하는 풍경이 한 폭의 동양화를 연상시킨다.침실 습지는 섬진강 유역인 곡성군 고달면 고달교에서 오곡면 오지1교까지 서울 여의도 면적과 비슷한 규모의 광활한 강 습지로서 물버들 군락이 이룬 가운데, 강변에는 울창한 갈대숲이 형성되어 있다.수달, 고라니, 오소리를 비롯한 포유류와 다양한 조류들이 서식 하는 생태계의 보고로 2016.11.7 국가습지보호구역으로 지정되었다.침실 습지는 언제 어느 때 찾아도 섬진강이 자아내는 아름다움의 진수를 만날 수 있지만 특히 이른 아침 무렵에 찾아가면 겨울에는 상고대, 이른 봄과 가을에는 물안개가 그려내는 비경을 만날 수 있다.버드나무와 갈대숲 그리고 크고 작은 섬들이 어우러져 아름다운 경관을 자랑한다.빼어난 풍경과 생물 다양성을 인정받아 2016년 11월에 강 중류 하도습지로는 유일하게 환경부로부터 22번째 국가습지로 지정되었다. 특히 일교차가 심한 새벽이면 물안개가 피어오르면서 환상적인 장면을 연출한다.</div>`)[0];

                var html_6136035ed811dab24e9d1e0a73132300 = $(`<div id="html_6136035ed811dab24e9d1e0a73132300" style="width: 100.0%; height: 100.0%;"><b>섬진강도깨비마을</b><br>곡성에도 여느 고장처럼 무수한 도깨비 이야기가 전해져 내려오고 있지만, 그중 태종임금, 이방원의 심복이었던 마천목 장군과 도깨비살 전설이 가장 유명하여 애니메이션으로 제작되어 기차마을 요술랜드에서도 상영하고 있다. 돌로 바다나 강물을 막고 그곳에 나뭇가지를 촘촘히 박아서 고기가 빠져나가지 못하게 한 다음, 물고기를 잡는 전통 어로방식을 어살이라고 한다. 그런데 물살이 드센 강을 커다란 돌로 막는다는 것이 보통 어려운 일은 아니다.[효성이 지극한 마천목 장군이 어머니에게 고기를 잡아드리기 위해서 강가에 나갔다가, 푸른빛이 도는 돌을 주워온다. 그 돌이 도깨비 두목이었던 것이다. 도깨비들이 집으로 찾아와 두목을 돌려주면 무슨 소원이든 들어주겠다고 하자, 마천목장군은 어살을 막아달라고 했다. 그래서 도깨비들이 하룻밤사이에 어살을 막아주었는데, 섬진강에는 아직도 그 자취가 남아있다.]도깨비와 관련된 각종 자료와 전시품들이 박물관 수준 이상으로 일목요연하게 전시되어 있어 우리가 몰랐던 도깨비에 대한 상식들을 많이 알수 있다.</div>`)[0];

                var html_221d76ab32adffb89390da823de026f7 = $(`<div id="html_221d76ab32adffb89390da823de026f7" style="width: 100.0%; height: 100.0%;"><b>압록유원지</b><br>강을 통한 운송이 수송의 중요한 역할을 담당했던 시절, 두 강이 만나는 합수지점은 물산과 사람이 모이는 교통의 요지 구실을 했다. 섬진강과 대황강(보성강)이 합쳐지는 곡성 압록포구도 그런 곳이었다. 옛 사람들이 일컬은 곡성팔경중 압록의 귀범(歸帆)이라는 표현만 보더라도 그것을 알 수 있다.섬진강과 보성강이 합류한 기점인 이 곳은 3만여평의 드넓은 백사장이 펼쳐있는 한여름 피서지로 널리 알려진 자연유원지다. 여름에는 모기가 없어 가족단위 캠핑장소로 각광을 받고 있으며, 반월교와 철교가 나란히 강을 가로질러 놓여있어 운치가 뛰어나다. 특히, 보성강 하류의 유명 낚시터가 산재해 있어 강태공들에게는 인기가 높다. 강변에는 압록의 별미인 참게탕, 은어회, 매운탕을 맛볼 수 있는 향토음식점이 즐비해 있어 또다른 즐거움을 준다.또한 이곳 압록유원지에는 「모기전설」 이 전해 내려오고 있는데 「강감찬 장군이 어머니를 모시고 여행을 하다 이 곳 압록유원지에서 노숙을 하였는데 극성스런 모기 때문에 어머님이 잠을 청하지 못하자, 강감찬장군이 고함을 질러 모기의 입을 봉하였다.」고 한다. 그런 연유에서인지 아니면 섬진강의 시원한 강줄기 때문인지 다른 지역에 비해 여름에 모기가 별로 없다고 한다.</div>`)[0];

                var html_36ca6002ab29ac3afae5a021b8c8e177 = $(`<div id="html_36ca6002ab29ac3afae5a021b8c8e177" style="width: 100.0%; height: 100.0%;"><b>반구정습지</b><br>대황강을 굽어보는 언덕 위에 서있는 ‘반구정’ 이라는 정자이름을 따서 대황강 만곡부에 형성된 습원을 반구정 습지로 부른다.김감선생은 문무를 두루 겸비한 조선 인조 때의 명신이었다. 병자호란이 일어나 인조임금이 남한산성으로 피신하자 선생은 두 아들과 함께 의병을 조직하여, 임금을 구출하고 오랑케를 물리치기 위해서 그곳으로 진격하지만, 인조임금의 항복소식을 접하고 비탄에 젖어 고향 석곡으로 내려와 은거한다. 선생은 강 언덕에 올라, 이곳의 빼어난 경치를 감상하는 것을 즐겼다.시를 짓고 노래하며 세상에 초연한 삶을 추구하였다. 그리고 그곳에 작고 소담한 정자 반구정을 앉혔다고 전한다. 애초에 김감선생이 지은 반구정은 주춧만 남아있을 뿐이라서, 지금 정자는 최근에 지어진 것이다.이곳에 제방이 들어서고, 주암댐으로 물길이 막히면서 반구정 습지의 많은 부분이 농경지로 개간되었고, 김감 선생의 시심을 불러일으키던 아름다운 옛 모습은 많이 훼손되었지만 반구정 습지는 아직도 온갖 종류의 조류들이 날아들고 무수한 동식물이 서식하는 생태계의 보고다. 반구정 습지는 산책 데크가 잘 갖추어져 있어, 도보 혹은 자전거를 타고 둘러볼 수 있다.</div>`)[0];

                var html_06b41574f31ca08f29d9f73f83f40375 = $(`<div id="html_06b41574f31ca08f29d9f73f83f40375" style="width: 100.0%; height: 100.0%;"><b>조태일시문학기념관</b><br>조태일 시인(1941~1999년)은 곡성 태안사에서 대처승의 아들로 태어났으며, 1964년 경향신문 신춘문예에 ‘아침선박’의 당선으로 문단에 등단하였다.이후 1969년 시전문지 ‘시인’을 창간하였고, ‘식칼론’을 비롯하여 여덟권의 시집을 간행하였다.시문학기념관과 시집전시관은 문단에 길이 남을 민족시인 조태일의 문학세계를 기리고, 예비 문학도들의 창작 공간 마련을 위하여 2003년도에 건립 되었으며, 태안사를 찾는 관광객은 물론 전국의 많은 문학인들이 이곳을 찾고 있다.「조태일 시문학 기념관」은 조태일 시인의 유품과 작품, 시인을 기리는 문학 작품 등 2,000여점이 전시되어 있으며, 「시집전시관」은 우리나라 최초의 근대시집인 최남선의 ‘백팔번뇌’, 최초의 번역시집 ‘오뇌의 무도’ 등 희귀본에서 최근 작품까지 3,000여점의 시집이 전시되어 있다.소박미가 넘치는 시문학관 건물은 시인 이윤하(건축사사무소 노둣돌 대표)의 설계로 지어져, 제1회 대한민국 목조건축 대전에서 본상을 수상했다.어쩌면, 조태일 시문학관 그 자체가 조태일을 표현하는 한편의 시다.</div>`)[0];

                var html_1fa86a2ef974da79f0b3cc95280353ab = $(`<div id="html_1fa86a2ef974da79f0b3cc95280353ab" style="width: 100.0%; height: 100.0%;"><b>섬진강문화학교 독도사진전시관</b><br>이 전시관은 우리나라의 중견사진 작가이자 한국비경 촬영단장인 김종권작가가 평생동안 촬영한 우리나라의 산과 들 바다, 홀로 섬 독도 등 수많은 사진들이 전시되어 있으며 특히 이곳을 방문 시 사진에 대한 배경과 촬영 기법 등 작가의 해설이 더하여 우리가 직접 가 보지 못한 곳에 대한 간접적인 체험과 문화적인 공감대를 느낄 수 있는 좋은 문화공간으로 활용되고 있다.김종권 작가는 사진가들이 도저히 접근하기 힘든 독도와 백두산을 비롯한, 우리나라 금수강산 이곳저곳에 감춰져 있는 아름다움의 진수를 찾아내어, 세상에 알려온비경 사진작가로 유명하다.잠시 곡성에 내려와 작품 활동을 하다가, 곡성의 인심과 고향의 이미지를 간직한 풍광에 이끌려 아예 눌러앉게 되면서 태안사 가는 길목 폐교에 캠핑을 비롯한 각종 체험활동을 할 수 있는 섬진강문화학교와 사진박물관을 개설하였다.섬진강문화학교에서는 캠핑장을 제공하고, 각종 어린이체험교실을 진행한다. 교실을 개조한 각각의 전시공간에는, 곡성의 아름다움을 담은 풍경사진, 남도의 각종풍경과 생태사진, 희귀한 독도사진, 백두산 사진, 우리나라의 숨은 비경을 담은 사진 등 천여 점의 사진이 전시되어 있다. 이곳을 둘러보는 것으로 곡성으로부터 시작하여 독도와 백두산 그리고 설악산을 비롯한 우리나라 곳곳의 비경들을 한군데서 만나볼 수 있다.2km 거리에 태안사와 봉두산, 삼산, 섬진강, 보성강이 있어 산책 및 등산 코스로 최적이며 특히, 사진에 관심있는 분들에게 촬영기법 소개 및 사진 여행코스 안내를 받을 수 있다.</div>`)[0];

                var html_ef6487ea4310e3a438902d834179d190 = $(`<div id="html_ef6487ea4310e3a438902d834179d190" style="width: 100.0%; height: 100.0%;"><b>심청효문화센터</b><br>곡성에서는 심청의 본고장이라는 자부심으로 만행의 근본이라 일컬어지는 효(孝) 정신을 널리 전파하기 위해서 매년 심청축제를 여는 등 다양한 노력을 기울이고 있다. ’효’는 이제 곡성을 상징하는 대표 키워드나 다름없다.따라서, 곡성에는 심청이 들어가는 명칭이 많은데, 그중 하나가 심청효문화센터다. 심청효문화센터는 곡성스러운 청정하고 조용한 분위기가 물씬 풍기는 시골마을 한켠에 자리 잡고 있다. 곡성 심청의 근원지인 관음사와 연계하여 심청의 효문화를 새롭게 조명하고 현대적인 효의 위상과 의미를 재정립하여 그 중요성을 인식하게 할 수 있는 교육의 장으로 활용하고자 체험공간과 숙소동을 갖추고 운영하고 있다. 한꺼번에 100여명을 수용할 수 있는 숙박시설과, 세미나실과 잔디 운동장, 야외취사장, 음향설비 등을 갖추고 있어 학생들의 현장학습, 기업연수, 대학생 M/T장소로 활용되고 있다. 아울러 심청의 효 문화를 알리기 위한 전시실과 더불어 ’효’ 체험 프로그램을 운영하고 있어, 가족단위의 발걸음도 꾸준히 이어진다.또한 인근에 조성된 심청공원도 꼭 들러볼 만한 곳이다. 이곳엔 심청전의 배역 인물을 묘사하는 장승 23기가 세워져 있다.</div>`)[0];

                var html_868f3d8783129f919f2a59bace2826d7 = $(`<div id="html_868f3d8783129f919f2a59bace2826d7" style="width: 100.0%; height: 100.0%;"><b>심청골짝나라학교</b><br>전라남도교육청 대안학교 위탁교육기관인 심청골짝나라학교는 학교 부적응 학생이나 폭력 등의 문제를 일으킨 아이들에게 퇴학이나 전학 조치가 취해지던 예전과는 달리 아이들은 위탁 교육기관에서 일정 기간의 교육을 받은 후 원적학교로 복귀하게 됩니다.  심청골짝나라학교는 이러한 아이들을 무료 대안교육 하는 기관입니다. 비영리단체로 운영되며 학교 운영에 필요한 비용은 체험학습이나 수련활동, 수익사업,  교직원 연수 등 프로그램을 제공한 수익금으로 충당합니다.  이곳의 교사들 역시 변화하는 아이들을 지켜보는 기쁨만으로 7년째 봉사하고 있습니다. 진정한 ’대안교육’을 꿈꾸는 사람들이 모인 학교입니다. 현재 다양한 교육프로그램을 제공하고 있습니다.</div>`)[0];

                var html_20ee7e4aabd6596d5f4b4886fe8e100d = $(`<div id="html_20ee7e4aabd6596d5f4b4886fe8e100d" style="width: 100.0%; height: 100.0%;"><b>심청한옥마을</b><br>곡성군은 심청전의 원류 관음사연기설화가 있는 심청의 고장이다.KBS 역사스페셜 [역사추적 심청의 바닷길] 을 통해서 소개된 바와 같이 관음사 연기설화는 1700년전 장님 아버지를 둔 곡성의 효녀가 중국으로 건너가 진나라 황제의 황후가 되었는데, 아버지를 그리워하며 관음상을 만들어 고국으로 보내고, 아버지는 딸과 헤어지는 것이 슬퍼 흘린 눈물때문에 눈이 밝아졌다고 하는 내용이다.추론하여, 서기 300년 곡성땅은 철의 주산지였으며, 고대국가 형성의 중요한 자원이였던 철을 확보하기 위해 섬진강을 따라 중국 상인과 무역선이 드나드는 과정에서 곡성의 효녀가 중국 양자강 어귀의 보타섬으로 건너가 귀인이 되었다는 내용이다. 이에 따라 곡성군이 심청의 고장으로 떠오르면서 곡성군은 심청이 실천했던 아름다운 우리의 전통문화 효 사상을 계승 발전시키고자 전통한옥으로 된 심청이야기 마을을 조성하게 되었다.즉 효녀 심청의 이야기가 있는 마을을 만든 것이다. 심청이야기마을은 기와집과 초가집이 들어서 있는 전통 마을이다. 그래서 이곳에는 실제로 심청이살고 있을 것 같은 느낌을 준다. 마을의 이름을 ‘심청이야기마을’이라 정한 이유도 그것이다. 심청이야기마을은 섬진강을 끼고 달리는 17번 국도에서 들어간다. 돌로만들어진 이정표를 보고 증기기관차가 다니는 철길을 건너 산으로 향하는 길을 쭉 따라가면, 심청전을 상징하는 조형물들과 더불어 심청이야기마을이 모습을 드러낸다. 심청이야기마을은 억지로 산을 깍아서 조성한 것이 아니라, 원래 있었던 송정마을의 집터와 가옥의 원형을 최대한 살렸기 때문에, 전혀 이질감이 느껴지지 않는다. 이곳을 다녀간 사람들은 이구동성으로 곤방산 자락 울창한 숲속으로 연결되는 산책로를 최고로 친다. 그 길을 따라가면 곤방산 정상까지도 1시간 이내면 올라갈 수 있고, 여름밤엔 청정지역에서만 서식하는 반디불이도 어렵지 않게 만날 수 있다. 굳이 숙박을 하지않더라도 누구든지 부담없이 찾아와 마을을 둘러보며 초가집 돌담길을 배경으로 멋진 인증샷을 찍거나 곤방산 숲길을 산책할 수</div>`)[0];
                popup_1b9bb4879719cf37ba628977bb73bbc0.setContent(html_20ee7e4aabd6596d5f4b4886fe8e100d);

                var html_a5b00fae50ec7da19b28b95c19517279 = $(`<div id="html_a5b00fae50ec7da19b28b95c19517279" style="width: 100.0%; height: 100.0%;"><b>아산조방원미술관</b><br>아산 조방원 화백(雅山 趙邦元 畵伯, 1922년 전남 무안출생)이 자신의 노후 작품 활동을 정리하고 제자들을 육성할 수 있는 공간을 마련키 위해 평생 모아온 미술품 6천 7백여점과 부지 4천 2백여평을 전라남도에 기증함으로써 지난 88년부터 공사가 시작되어 96년 완공된 전라남도 옥과 미술관은 옥과면 옥과리에 소재하여 4천 2백여평의 부지에 2층으로 3백여평 규모의 전시관을 구비한 현대식 미술관이다. 아산 조방원 미술관을 가족과 함께 찾아 가려면 옥과면 소재지에서 죽림천을 따라 포장도로 10여분 차를 타고 가다 보면 지동마을이 나오고 다시 왼편으로 조금 더 가다 보면 검정 기와 지붕에 빨간 벽돌로 지어진 옥과미술관과 숲속에 은근히 성륜사가 나타난다. 아산 조방원 미술관 1층 전시실에는 남도 중진 및 중견작가 작품 등, 동·서양화 40여점이 전시되어 있으며 2층에는 아산 조방원 선생이 기증한 소치 허련 선생의 사군자, 모란, 추사 김정희 선생의 서간문, 퇴계 이황 선생의 詩 그리고 아산 조방원 선생의 작품 歸路 , 田家 등이 전시되어 가족 방문객과 미술 관람객들의 발길이 계속되고 있으며 전남 미술의 진수를 한눈에 느낄 수 있고 전남 예술인들의 창작 의욕을 불러 일으키는 전당이 되고 있다.</div>`)[0];

                var html_eb1b97559e1a816b3e1f92692d8c8ae4 = $(`<div id="html_eb1b97559e1a816b3e1f92692d8c8ae4" style="width: 100.0%; height: 100.0%;"><b>곡성생태체험관</b><br>맑고 푸른 섬진강변의 수려한 자연경관을 배경으로 한 현장 체험 위주의 전인 교육장으로 환경과 자연생태의 중요성을 직접 체험하게 하여 그 소중함을 일깨우고 나아가 자연 환경보존을 실천하도록 하는데 목적이 있다.오랜 동안의 연구와 경험을 바탕으로 한 프로그램 운영으로 우리의 소중한 아이들이 즐겁게 뛰놀며 체험할 수 있고, 어른들의 지난 시절을 아름답게 추억할 수 있는 공간이다. 또한 초가집에서 잠을 자고 뛰어 놀 수 있는 놀이 마당과 창포머리감기, 고구마 구워먹기, 캠프파이어 등 방학기간 중 운영되는 환경캠프에도 많은 체험자가 참여하는 등 인기가 대단하다. 수려한 풍광을 자랑하는 곡성 옥과 설산자락, 폐교된 옛 옥수초등학교 부지에 자리 잡은 곡성생태체험관은 징검다리, 야생화 화단이 갖춰져 있어 청정 그대로의 자연과 접할 수 있다. 그리고 맘껏 뛰어놀 수 있는 널찍한 잔디 운동장과 야외무대도 마음을 사로잡는다.아련한 추억을 떠올리게 하는 옛날 초등학교 교실들은 각각 그릇을 직접 구어서 빚어볼 수 있는 도예체험관, 야생초나 야생화를 이용하여 옷감에 물을 들이는 천연염색체험관, 볏짚으로 각종 공예품을 만들어보는 짚풀 공예관 등으로 구성되어 있다. 그래서 어린이뿐만 아니라 어른들에게도 타임머신을 타고 동심의 세계로 돌아가게 해주는 곳이 곡성생태체험관이다. 가족단위 프로그램 참가신청도 가능하다.특히 방학기간에는 환경캠프를 운영 하는데, 생태체험관 기본 프로그램외에도 창포머리감기나, 고구마 구워먹기, 캠프파이어 등을 즐기며 자연과 보다 진한 교감을 맛보고 귀중한 추억도 만들 수 있다. 아울러, 함께 있는 합강투어텔에서는 숙박과 식사를 동시에 해결할 수 있어 매우 편리하다.</div>`)[0];

                var html_331e88a2da1fb6633dd6a98e96aa3ae8 = $(`<div id="html_331e88a2da1fb6633dd6a98e96aa3ae8" style="width: 100.0%; height: 100.0%;"><b>청계동계곡</b><br>곡성읍과 입면 사이로 동악산이 큰 용처럼 달려오다 강줄기를 만나 멈춘 곳이다. 또한 기암괴석으로 이루어진 남원시의 한봉과 순자강을 사이에 두고 서로 손으로 모으고 만나는 듯한 도계(道界)지역으로써 예부터 주변 경관이 빼어나 마치 삼청의 진경을 옮겨 놓은 듯 하다는 명승지이다.여름에는 맑은 물이 계곡 사이로 흐르고, 울창한 소나무 숲이 우거져 시원한 그늘이 많다. 계곡바닥에 깔려있는 바위와 돌들은 매끄럽고 부드러워 앉아서 놀기가 매우 좋다. 4km쯤 되는 긴 계곡으로 주변에 크고 작은 산 골짜기가 수없이 많고 골짜기를 따라 군데군데 작은 폭포들이 있는 아담한 곳이다. 계곡을 오르는 산책길의 경사도는 평지와 같이 완만하여 여름철이면 피서지로 최상의 휴식지이다.청계동 계곡은 도로와 접해 있어 접근이 쉽고, 수량이 풍부하여 물놀이하기에 최고의 조건을 갖추고 있어 여름이면 계곡 피서지로서 절정의 인기를 누린다. 섬진강과 연결되는 계곡 하류 쪽에 넓은 자연풀장이 형성되어 있어 어린이를 동반한 가족피서지로도 각광을 받고 있다. 청계동 입구에서부터 소나무사이로 난오솔길을 따라가다 보면, 무수한 계곡 쉼터를 발견할 수 있고 약 2km 거리에 청계폭포가 있다.이 곳은 임진왜란시 금산전투에 참가하여 장렬하게 전사한 최초의 의병장 청계 양대박 장군이, 왜군에게 동래성이 함락 당했다는 비보를 접하고, 즉시 낙향하여 의병을 모아 이 계곡에 진을 치고 군사를 조련했다고 하여 그의 호를 따서 청계동이라 부르게 되었다고 한다. 그래서인지 청계동 계곡에서 만나는 풍경마다엔 양대박 장군의 호연지기가 서려있는 듯하다.</div>`)[0];

                var html_187a84770a85c5739b55b43358aa7f1a = $(`<div id="html_187a84770a85c5739b55b43358aa7f1a" style="width: 100.0%; height: 100.0%;"><b>도림사계곡</b><br>해발 748.5m의 동악산 남쪽 골짜기를 흘러내리는 것으로 동악계곡, 성출계곡과 더불어 아홉구비마다 펼쳐진 반석 위로 맑은 물줄기가 마치 비단을 펼쳐 놓은 듯이 흐르고 수맥이 연중 그치치 않을 뿐만 아니라 노송, 계곡, 폭포들이 어우러져 절경을 이루고 있는 도림사 계곡은 지방 기념물 101호로 지정되어 있다.주변의 경치를 감상할 수 있는 반석들이 있어 예부터 풍류객들의 발길이 잦았으며 이곳 9개의 반석에는 선현들의 문구가 음각되어 있어 그들의 풍류를 엿볼 수 있고 한 아름 반석 위로 흐르는 계곡 물에 몸을 담그는 맛이 색다르다.선현들이 이곳에서 시를 짓고 노래를 불렀을 그 자취와 흔적들이 지금까지 도림사 계곡암반 위에 고스란히 남아있다. 무엇보다 선비들이 이곳을 즐겨 찾았던 또 다른 의미는 이 계곡에 성리학이 이상향으로 삼는 청류구곡의 형상이 구현되어 있다고 믿었기 때문이다. 그래서 계곡의 와폭(臥瀑)과 담(潭), 소(沼), 대(臺) 등의 암반을 아홉 구간 즉 구곡으로 구분하여 각각의 골짜기에 맞는 경구를 새겨놓고, 도림사 계곡에 머무는 그 자체를, 성리학적 이념을 되새기는 행위로 여겼다. 따라서 도림사 계곡은 성리학을 포함한 유불선의 정신이 살아있는 경전과 같은 역할을 하게 된다. 도림사 계곡이 갖는 이러한 의미는 한일합방 이후 독립운동가들에 의하여 항일운동의 이념적 거점으로 삼으려는 시도와도 연결된다.그리고 이 계곡 정상 부근에는 이곳에서 바라보는 전망이 좋아 신선이 쉬어 간다고 하는 높이 4m에 넓이 30평에 달하는 신선바위가 있으며 멀리 보이는 형제봉은 등산로 코스로 널리 알려져 있다.</div>`)[0];

                var html_0983e580013aa8168a30901b6c22a9ef = $(`<div id="html_0983e580013aa8168a30901b6c22a9ef" style="width: 100.0%; height: 100.0%;"><b>태안사계곡</b><br>섬진강으로 흘러드는 보성강은 잔잔한 물줄기지만 다른 곳에 비해 덜 알려져 자연 그대로의 모습을 간직하고 있다. 보성강으로 흘러드는 태안사계곡은 이런 보성강의 아기자기한 특징을 잘 드러내주는 계곡이다.태안사 입구에서 절까지 걸어가는 2㎞쯤 되는 계곡길은 여느 계곡길보다 짧지만 이런 기대를 충족시켜주기에 충분한 자격을 갖고 있다. 고로쇠나무, 떡갈나무, 단풍나무, 소나무가 우거져 있고, 차가운 계곡에 발을 담그면 한여름의 무더위는 순식간에 사라진다.태안사의 현관 역할을 하는 능파각(凌波閣)의 운치있는 다리겸 누각도 계곡의 풍광을 즐기기 좋은 곳이다. 태안사계곡은 아주 빼어난 바위봉들은 없어도 아늑하고 편안한 분위기만으로 충분히 더위를 잊을 수 있는 곳이다.능파각(凌波閣)이라는 말은 아름다운 여인의 우아하고 가벼운 걸음걸이를 뜻한다고 한다. 능파각은 서기 850년 혜철선사가 태안사를 창건할때부터 지어졌던 목조 건물로서 몇 번의 복원과 보수끝에 지금의 모습을 유지하고 있는 것이다.능파각을 건너 숲으로 접어들면 이내 일주문이 나오면서 태안사의 정경이 한눈에 들어온다. 태안사는 지금은 규모가 그리 크지 않지만 구산선문의 유서 깊은 절로 한때 화엄사를 거느리기도 했었다. 경내에는 지름 40m쯤 되는 큰 연못 가운데 부처님 사리를 모셨다는 삼층석탑이 있어 색다른 느낌이 든다.</div>`)[0];

                var html_59e3a7efa05ebda8cc2d93c078a31fae = $(`<div id="html_59e3a7efa05ebda8cc2d93c078a31fae" style="width: 100.0%; height: 100.0%;"><b>태안사</b><br>태안사는 통일신라 경덕왕 원년(742)에 이름모를 스님 세 분이 세웠다고 전한다. 고려시대에는 광자대사가 크게 늘려 지었는데 이 때 절의 규모는 총 40여 동에 110칸이었고, 법당에는 높이 1.4m되는 약사여래철불좌상을 모셨던 듯하다. 고려 고종 10년(1223)에는 당시 집권자인 최우가 고쳐 지었으며, 조선시대에는 숙종 10년(1684)에 주지 각현이 창고를 새로 지었다는 기록이 보이고 있다. 특히 조선초에 태종의 둘째 아들 효령대군이 이곳에 머물렀던 인연이 있는 곳이다. 한국전쟁때 많은 피해를 입어서 지금 있는 건물은 대부분이 복원된 것이다.경내에는 혜철선사의 부도인 적인선사조륜청정탑(보물 제273호), 윤다의 부도인 광자대사탑(보물 제274호), 광자대사비(보물 제275호), 승무를 출 때 사용하던 태안사대바라(보물 제956호), 태안사동종(보물 1349호), 태안사일주문(전라남도 유형문화재 제83호), 태안사삼층석탑(문화재자료 제170호) 등이 있다. 은빛모래와 하늘이 비치는 맑은 물의 섬진강을 끼고 곡성읍에서 17호선의 국도를 따라 16km가다보면 섬진강과 보성강이 합류하는 압록유원지가 나온다. 이곳에서 보성강을 끼고 국도 18호선을 따라 6km정도 가다보면 태안사로 들어가는 태안교를 접하게 되고 다리를 건너 다시 6km정도 가다보면 죽곡면 원달리에 위치한 태안사에 다다를 수 있다.동리산 자락에 위치한 태안사는 신라 경덕왕 원년(742년)에 동리산파를 일으켜 세 선승에 의하여 창건한 것으로 알려져 있는데, 처음에는 대안사로 불리웠으며 이 나라 불교의 선문 아홉가지의 하나인 동리산파의 본산지로 선암사, 송광사, 화엄사, 쌍계사 등을 거느리고 꽤 오랫동안 영화로움을 누렸던 사찰로 혜철선사와 도선국사가 득도한 정량수도의 도량이다.고려시대에 들어와서 광자선사가 32칸으로 넓혀 지었으나 고려시대 중기에 송광사가 조계종의 본산지로 지위를 굳혀 따로 제금났고, 조선시대에는 불교를 억누르는 정책 바람을 탈 수 밖에 없었으나 효령대군이 머물며 왕가의 원당으로 삼기도</div>`)[0];

                var html_df995aed92e4d95f0f4232f70f917cc4 = $(`<div id="html_df995aed92e4d95f0f4232f70f917cc4" style="width: 100.0%; height: 100.0%;"><b>도림사</b><br>곡성읍에서 서남쪽으로 4km 떨어진 동악산 줄기인 형제봉(성출봉) 중턱에 자리잡은 도림사는 신라 무열왕 7년(660)에 원효대사가 화엄사로부터 이주하여 지었다고 전해지며 현재는 응진당, 지장전, 칠성각, 요사채 등이 있고 절 입구에는 허백련 화백이 쓴 「도림사」라는 현판이 걸려있다. 도선국사, 사명대사, 서산대사 등 도인이 숲같이 많이 모여들었다 하여 도림사라 하는데, 인근에는 도림사 계곡이 있다. 해발 748.5m의 동악산 남쪽 골짜기를 흘러내리는 것으로 동악계곡, 성출계곡과 더불어 아홉구비마다 펼쳐진 반석 위로 맑은 물줄기가 마치 비단을 펼쳐 놓은 듯이 흐르고 수맥이 연중 그치치 않을 뿐만 아니라 노송, 계곡, 폭포들이 어우러져 절경을 이루고 있는 도림사 계곡은 지방 기념물 101호로 지정되어 있다.주변의 경치를 감상할 수 있는 반석들이 있어 예부터 풍류객들의 발길이 잦았으며 이곳 9개의 반석에는 선현들의 문구가 음각되어 있어 그들의 풍류를 엿볼 수 있고 한 아름 반석 위로 흐르는 계곡 물에 몸을 담그는 맛이 색다르다. 그리고 이 계곡 정상 부근에는 이곳에서 바라보는 전망이 좋아 신선이 쉬어 간다고 하는 높이 4m에 넓이 30평에 달하는 신선바위가 있으며 멀리 보이는 형제봉은 등산로 코스로 널리 알려져 있다. 인근에 도림사를 찾는 많은 관광객에게 좋은 휴식처가 되고 있는 도림사는 1984년 지방문화재자료 22호로 지정되었고 사찰내에는 도유형문화재 119호 괘불(掛佛)이 소장되어 있다.</div>`)[0];

                var html_739f6511c32fe08ef4c3d52e024610f9 = $(`<div id="html_739f6511c32fe08ef4c3d52e024610f9" style="width: 100.0%; height: 100.0%;"><b>동악산</b><br>삼남제일 암반계류 청류동 계곡 풍치 일품인 동악산 (위치 : 곡성읍~입면, 높이 : 736.8m)우선 動樂山을 동락산 이라 읽지 않고, 동악산 이라 읽는 까닭부터 밝혀야 이 산을 이해하는데 도움이 되겠다. 대개 樂 은 뒤에 딸려 나올 때 락으로 읽힌다. 도락산(道樂山)이니 진락산(眞樂山)이니 하는 것이 그런 경우인데, 이 경우는 즐거울 락의 경우다. 그러나 동악산의 경우에는 풍류 악으로 읽어야 한다. 천상의 노래, 즉 음악이 울린다(동한다)는 전설에서 비롯되기 때문이다. 유래는 이렇다. 이 산의 개산조인 원효대사가 성출봉(聖出峰 형제봉 동봉으로 동악산 최고봉) 아래에 길상암을 짓고 원효골(청류동 남쪽 골짜기)에서 도를 베풀고 있는데 하루는 꿈에 성출봉과 16아라한이 그를 굽어보는지라 깨어나 즉시 성출봉에 올라가 보았더니 1척 남짓한 아라한 석상들이 솟아났다는 것이다.원효가 열일곱 차례나 성출봉을 오르내리면서 아라한 석상들을 길상암에 모셔 놓으니 육시(六時) - 불교에서 하루를 여섯으로 나눈 염불독경의 시각으로 신조, 일중, 일몰, 초야, 중야, 후야- 만 되면 천상에서 음악이 들려 온 산에 퍼졌다 한다. 도림사 응진전에 봉안된 아라한상들이 당시의 것이라 전해지고 있으나 신빙성은 없다.마을 주민들은 곡성 마을에서 장원급제자가 탄생하게 되면 이 산에서 노래가 울려 펴졌다고도 한다. 남원 실상사 약사전의 약사여래상처럼 나라에 불길한 징후가 나타나면 땀을 흘리는 흉조를 나타내는 불상이 있는가 하면 동악산처럼 길조를 알리는 산도 있기 마련이다. 곡성의 진산인 동악산은 크게 두 산덩어리가 남북으로 놓여 있다. 각 산덩어리에는 비슷한 높이의 정상이 있는데 이 두 산덩어리를 가르는 것이 배넘이재이고, 남봉(형제봉·동봉과 서봉으로 형성돼 북봉에 동악산, 남봉에 형제봉 이라 표기해 놓고 있지만 최고봉은 형제봉이 된다. 산이름의 유래가 성출봉(형제봉 동봉)에서 유래됐다는 것과 주요 등산로가 형제봉을 중심으로 더 잘 나 있다는 점은 형제봉이 동악산의 주봉임을 뒷받침해 주고 있다.이</div>`)[0];
                popup_0aee98e6121abef5ce7c87181de1f00c.setContent(html_739f6511c32fe08ef4c3d52e024610f9);

                var html_311ef711d1a0c83d0cb9a73e137d9035 = $(`<div id="html_311ef711d1a0c83d0cb9a73e137d9035" style="width: 100.0%; height: 100.0%;"><b>봉두산</b><br>천년사찰 구산선문 태안사 품은 명산.지형도에는 봉두산이라 표기돼 있지만, 이 산 안에 깃든 태안사 일주문 현액에는 桐裏山(동리산) 泰安寺(태안사) 라 되어 있다. 산이름이 언제 바뀌었는지는 몰라도 두 이름에 연관이 전혀 없는 것은 아니다. 봉황이 서식하는 나무가 오동나무이고 태안사가 자리잡은 곳을 둘러싼 주변 산세가 오동나무 줄기 속처럼 아늑해서 동리산이라 불렀으며 둘러싼 주변 산세의 최고점을 봉황의 머리 즉 봉두산이라 불렀을 가능성이 없지 않다. 봉두산 주변에는 곡성 특유의 내륙산지를 이루고 있어 정상에 올라서면 순천쪽 황학리의 작은 들판을 제외하고 주변 조망이 온통 산뿐이다. 남서쪽으로 삼산과 희야산 능선 넘어로 모후산이 오똑하고 북서쪽으로는 통명산 넘어 무등산까지 시야가 트인다. 동쪽으로는 둥주리봉과 자라봉, 그리고 지리산이 장막을 치고 있다. 이러한 내륙산지 조망이 산행의 맛으로는 제일이지만 봉두산은 태안사 여행에 초점을 맞추어도 좋을 산이다. 곡성~구례 간 17번 국도 상 압록(보성강이 섬진강에 합류하는 곳)에서 18번 국도쪽(서쪽)으로 방향을 틀면 마치 히말라야의 한 거대한 협곡에 들어선 듯한 기분이 들고 약 4km정도 강변 도로를 따라 산모퉁이를 돌아들면 태안사로 드는 다리가 나온다. 이 다리를 건너 약 5km 가면 태안사 입구에 닿는데, 강변을 따라 난 도로에 차량통행도 뜸해 드라이브코스로도 일품이다. 장승 한 쌍과 거대한 느티나무가 서 있는 입구서부터 다시 협곡을 비집고 낸 비포장길을 따라 들어서면 자유교 넘어 주차장이 마련돼 있다. 여기에 차를 놓고 정심교, 반야교, 해탈교를 건너 능파각에 이르는 길은 호젓하기 그지없고, 봄이면 벚꽃이 터널을 이룬다. 능파각은 계곡에 걸쳐 지은 고색창연한 다리겸 정자다. 경찰충혼탑이 나오면 태안사는 바로 그 위 넓은 터에 자리잡고 있다.</div>`)[0];

                var html_10ace8c0885ce5a42132b7c9534a66a2 = $(`<div id="html_10ace8c0885ce5a42132b7c9534a66a2" style="width: 100.0%; height: 100.0%;"><b>설산</b><br>해발 522.6m의 설산은 산 정상의 햐얀 규암이 멀리서 바라보면 눈처럼 하얗게 보여 설산(雪山)이라 불리어 지고 괘일봉에 걸린 눈부신 황혼은 곡성 8경에 속한다. 설옥리 목동마을을 지나 임도를 따라 10여분 정도 올라가면 설산 수도암이 품안에 아담하게 들어 앉아 있다. 설산 수도암은 신라시대 설두화상이 수도한 곳으로 전해지며 그 당시 건물은 없었고 1928년 임공덕보살이 창건한 건물이 지금까지 전해오고 있는 작은 암자이다. 수도암 앞 마당에는 지방문화재 자료 제84호로 지정된 잣나무가 있는데 잣나무는 수령이 200년 정도 된다고 한다. 설산을 오르면 수도암 뒷편 산길을 따라 20분 오르다 보면 커다란 두개의 바위가 수문장처럼 좌우로 나란히 서 있고 그 사이를 약간 내려가면 헬기장과 야묏동이 나타난다. 등산코스로 잘 알려진 설산은 헬기장에서 조금 올라 설산 정상에 이르면 책을 층층히 쌓아 놓은 것 같은 맞은편의 괘일산 기암괴석이 웅장하게 한눈에 들어오고 옥과방면의 올망졸망한 산들이 마치 군대에서 일열로 도열해 있는 듯하며 담야쪽을 바라다보면 날씨가 좋을 때는 멀리 광주 무등산까지 보이며 전북 순창군 풍산면 전체가 내려다 보이는 설산은 사시사철 소풍객과 등산객의 발길이 끊이지 않고 있다.</div>`)[0];

                var html_a5ee5bb70c6e97cf652f9ea6a5acd999 = $(`<div id="html_a5ee5bb70c6e97cf652f9ea6a5acd999" style="width: 100.0%; height: 100.0%;"><b>통명산</b><br>곡성 제1고봉···섬진강과 보성강 가르는 맹주 통명산. 지금은 곡성의 제1명산을 동악산으로 꼽는 데에 이견이 없지만 동악산은 곡성 제1고봉이 아니다. 곡성의 제1고봉은 통명산이다. 물론 높다고 명산이 되는 것은 아니다. 동악산은 곡성의 배후산이자 도림사계곡은 삼남 제일의 암반계류 라 일컬어질 정도로 유명하고 특히 이곳 봄 벚꽃은 상춘객들에게 큰 기쁨을 주고 있다. 통명산은 지리상으로도 중요한 위치를 점하고 있다. 통명산을 주산으로 하는 통명산~주부산~곤명산 산괴가 바로 섬진강과 보성강을 가르고 있기 때문이다. 통명산 정상에 서면 곡성의 산악이 크게 동악산 산괴, 통명산 산괴, 봉두산 산괴, 그리고 동쪽으로 섬진강 건너 지리산에서 뻗어내린 천마산 산줄기와 서쪽으로 화순군 경계에 모후산 북쪽 줄기인 차일봉~한동산 산줄기로 나뉘는 것을 가늠할 수 있다. 곡성의 지세를 보려면 당연히 통명산에 올라봐야 하는 것이다. 곡성이 배출한 명장 중 신숭겸(申崇兼)과 마천목(馬天牧)은 각각 고려 초와 조선 초에 주군이 나라의 기초를 다지는 데 크게 기여한 장군들로 모두 통명산자락에서 태어났다. 당연히 두 장군에 대한 전설적인 이야기들이 산자락에 널리 있기도 하다. 특히 신숭겸장군의 사당인 덕양서원(오곡면 덕산리)과 마천목 장군의 묘와 사당(석곡면)이 바로 통명산 자락에 있다. 마 장군은 조선 초 제2차 왕자의 난 때 방간이 박포와 같이 난을 일으키자 박포를 잡아베어 난을 평정했다. 위태로운 사직을 구한 공로로 그는 상장군이 되어 나주목사, 전라병사, 병조판서를 거쳐 판돈영부중추원사까지 지냈다.(신숭겸 장군 이야기는 봉두산과 참조). 통명산에는 명당이 많다는 소문이 자자하다. 또한 지명이 풍수적 해석으로 붙은 곳도 여럿 있다. 통명산 남쪽, 죽곡면 봉정리의 이름도 그런 예 중의 하나다. 주부산에서 성주봉을 거쳐 짧은 지능선이 장군봉과 천덕산 사이를 비집고 내려선 그 아래에 있는 이 마을은 포란비봉(抱卵飛峰) 형국으로 장자등을 봉황의 몸통으로, 천덕산과 통명산을 봉황의 날개로, 주부</div>`)[0];
                popup_3876bc97752cc76517bcbd96f11c6142.setContent(html_a5ee5bb70c6e97cf652f9ea6a5acd999);
